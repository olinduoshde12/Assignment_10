<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./calculater.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
<table>

    <tr>
        <td colspan="5" id="display-wrapper">
            <div id="display"></div>
        </td>
    </tr>

    <tr>
        <td>
            <button class="func7" onclick="func7()">7</button>
        </td>
        <td>
            <button class="func8" onclick="func8()">8</button>
        </td>
        <td>
            <button class="func9" onclick="func9()">9</button>
        </td>
        <td>
            <button class="func_deviation" onclick="func_dev()">/</button>
        </td>
        <td>
            <button class="func_e" onclick="func_e()">e</button>
        </td>

        <!--        <td rowspan="2">-->
        <!--            <button class="func_dot">.</button>-->
        <!--        </td>-->

    </tr>

    <tr>
        <td>
            <button class="func4" onclick="func4()">4</button>
        </td>
        <td>
            <button class="func5" onclick="func5()">5</button>
        </td>
        <td>
            <button class="func6" onclick="func6()">6</button>
        </td>
        <td>
            <button class="func_multiply" onclick="func_mul()">*</button>
        </td>
        <td>
            <button class="func_multiply" onclick="func_dot()">.</button>
        </td>


    </tr>

    <tr>
        <td>
            <button class="func1" onclick="func1()">1</button>
        </td>
        <td>
            <button class="func2" onclick="func2()">2</button>
        </td>
        <td>
            <button class="func3" onclick="func3()">3</button>
        </td>
        <td rowspan="2">
            <button class="func_sum" onclick="func_sum()">+</button>
        </td>
        <td>
            <button class="func3" onclick="func_sub()">-</button>
        </td>


    </tr>

    <tr>
        <td colspan="2">
            <button class="func_ac" onclick="ac()">A/C</button>
        </td>
        <td>
            <button class="func0" onclick="func0()">0</button>
        </td>
        <td>
            <button class="func0" onclick="equals()">=</button>
        </td>
        <!--        <td>-->
        <!--            <button class="func_equals">=</button>-->
        <!--        </td>-->

    </tr>
</table>
</body>

</html>
